name: SCSS Compilation and Minification
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: Install dependencies
      run: npm install
    - name: Compile SCSS to CSS
      run: npm run compile:scss
    - name: Minify CSS
      run: npm run minify:css
    - name: Commit and push if necessary
      run: |
        git config --global user.email "nicole.lefevre98@hotmail.com"
        git config --global user.name "Nicole le Fevre"
        git add -f *.css
        git commit -m "Compiled and minified CSS" || exit 0
        git push
